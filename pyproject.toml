[tool.poetry]
name = "leet-code-9000"
version = "0.1.0"
description = "Personal repository for leet code challenges"
authors = ["Pedro Torres <corfucinas@protonmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Corfucinas/leet-code-9000"
keywords = ["leetcode", "repository", "challenges", "coding"]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^6.1"
wemake-python-styleguide = "^0.14.0"
mypy = "^0.782"
black = "^20.8b1"
isort = "^5.5.3"
pytest-mock = "^3.3.1"
pytest-cov = "^2.10.1"
flake8-black = "^0.2.0"
flake8-docstrings = "^1.5.0"
pre-commit = "^2.7.1"
xdoctest = "^0.15.0"
flake8-bandit = "^2.1.2"
darglint = "^1.5.4"
nox = "^2020.8.22"
vulture = "^2.1"
radon = "^4.3.2"

[tool.black]
line-length = 79
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
